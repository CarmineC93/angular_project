<h1>Login</h1>

<form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
  <mat-form-field>
      <mat-label>Input</mat-label>
      <input matInput type="email" name="email" required ngModel>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Input</mat-label>
      <input matInput type="password" name="password" required ngModel>
    </mat-form-field>
    <button mat-button color="primary" type="submit"[disabled]="!loginform.valid">Login</button>
</form>
